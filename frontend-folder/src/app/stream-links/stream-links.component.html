<h1>{{name}} Links</h1>
<div class="list">
    <app-loading *ngIf="loading === true"></app-loading>
    <div *ngIf="loading === false">
    <a *ngIf="customUrl !== ''" target="_blank" [attr.href]="customUrl">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-tv" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 7m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"></path>
            <path d="M16 3l-4 4l-4 -4"></path>
         </svg>
        Your Url
    </a>

        <div *ngFor="let link of streamLinks">
            <a target="_blank" [attr.href]="link.url" href="">
                <img class="logo-image" *ngIf="streamingPlatforms[link.stream]" [src]="streamingPlatforms[link.stream]" alt="Platform Image"> 
                <ng-container *ngIf="!streamingPlatforms[link.stream]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo-off" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M15 8h.01"></path>
                        <path d="M7 3h11a3 3 0 0 1 3 3v11m-.856 3.099a2.991 2.991 0 0 1 -2.144 .901h-12a3 3 0 0 1 -3 -3v-12c0 -.845 .349 -1.608 .91 -2.153"></path>
                        <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5"></path>
                        <path d="M16.33 12.338c.574 -.054 1.155 .166 1.67 .662l3 3"></path>
                        <path d="M3 3l18 18"></path>
                    </svg>
                </ng-container>
                {{link.stream}}
            </a>
        </div>
        <div *ngIf="this.streamLinks.length === 0 && customUrl === '' && loading === false">
            <h3>{{this.name}} has no links ðŸ˜”</h3>
            <img class="gif" src="https://i.imgur.com/OgZjIr1.gif" alt="crying gif"/>
        </div>
    </div>
    

</div>
