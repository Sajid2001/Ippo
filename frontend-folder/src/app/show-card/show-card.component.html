
<mat-card class="card">
  <img mat-card-image src="{{ bookmark.imageUrl }}" alt="{{ bookmark.name }}"/>
  <div class="overlay">
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <h3 class="overlay-text"><a class="mal-url" target="_blank" [attr.href] = "bookmark.malUrl">{{ bookmark.name }}</a></h3>
        <div class="hidden-text">
          <button mat-button (click)="openEditDialog()"> Edit </button>
        </div>
    </div>
    <p style="padding-bottom: 15px;" *ngIf="(timestampVisible() && this.bookmark.timeStamp === '00:00:00') || (episodesVisible() && this.bookmark.episodesWatched === 0)">Not started</p>
    <p *ngIf="episodesVisible() && this.bookmark.episodesWatched > 0">Episode: {{bookmark.episodesWatched}}</p>
    <p *ngIf="this.bookmark.timeStamp !== '00:00:00' && this.bookmark.timeStamp.match(timestampPattern) && (timestampVisible())" class="overlay-text">Timestamp: {{bookmark.timeStamp}} </p>
    <div class="hidden-text">
      <p *ngIf="this.bookmark.lastSeenDescription !== '' "> <span style="font-weight: bold;">Last Seen: </span>{{bookmark.lastSeenDescription}} </p>
      <button mat-flat-button (click)="openLinksDialog()">Watch</button>
    </div>
    
  </div>
</mat-card>
